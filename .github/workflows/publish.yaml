name: Publish package

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v3

      - name: Validate tag matches project version
        id: version
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          PKG_VERSION=$(uv version --short)

          echo "tag=$TAG"
          echo "pkg=$PKG_VERSION"

          if [ "$TAG" != "$PKG_VERSION" ]; then
            echo "Tag version ($TAG) does not match package version ($PKG_VERSION)"
            exit 1
          fi

      - name: Build package
        run: uv build

      - name: Publish to TestPyPI
        run: |
          uv publish \
            --repository-url https://test.pypi.org/legacy/ \
            --token ${{ secrets.TESTPYPI_TOKEN }}
